<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>Hello world!</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  
  
  <body>
    <!-- this is the start of content -->
    <h1>
      Piano Piano
    </h1>
    <p>
      Welcome to a simple test of your memory! The objective of the game is to repeat back the sequence of notes that is played to you without making a mistake. There are 10 rounds in total. Good luck!
    </p>
    <button id="startBtn" onclick="startGame()">
      Start
    </button>
    
    <button id="stopBtn" class="hidden" onclick="stopGame()">
      Stop
    </button>
   
    <div id="gameButtonArea">
      <button id="button1" onclick="guess(1)" onmousedown="startTone(1)" onmouseup="stopTone()" > C </button>
      <button id="button2" onclick="guess(2)" onmousedown="startTone(2)" onmouseup="stopTone()" > D </button>
      <button id="button3" onclick="guess(3)" onmousedown="startTone(3)" onmouseup="stopTone()" > E </button>
      <button id="button4" onclick="guess(4)" onmousedown="startTone(4)" onmouseup="stopTone()" > F </button>
      <button id="button5" onclick="guess(5)" onmousedown="startTone(5)" onmouseup="stopTone()" > G </button>
      <button id="button6" onclick="guess(6)" onmousedown="startTone(6)" onmouseup="stopTone()" > A </button>
      <button id="button7" onclick="guess(7)" onmousedown="startTone(7)" onmouseup="stopTone()" > B </button>
    </div>

    
    <div id= "blackKeys">
      <key id="key1" ></key>
      <key id="key2" ></key>
      <key id="key3" ></key>
      <key id="key4" ></key>
    </div>
    
    <!-- <div style="width:40px;height:100px;border:1px solid #000;"></div> -->

        
  </body>
</html>
